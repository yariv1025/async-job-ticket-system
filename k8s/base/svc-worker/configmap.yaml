apiVersion: v1
kind: ConfigMap
metadata:
  name: svc-worker-config
  namespace: jobsys
data:
  AWS_REGION: "us-east-1"
  ENV: "dev"
  LOG_LEVEL: "INFO"
  DDB_TABLE: "Jobs"
  SQS_QUEUE_URL: "http://host.minikube.internal:4566/000000000000/jobs-queue"
  MAX_MESSAGES: "10"
  WAIT_TIME_SECONDS: "20"
  AWS_ENDPOINT_URL: "http://host.minikube.internal:4566"
  AWS_ACCESS_KEY_ID: "test"
  AWS_SECRET_ACCESS_KEY: "test"
  AWS_DEFAULT_REGION: "us-east-1"

